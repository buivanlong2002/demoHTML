<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      color: white;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background: linear-gradient(to right, #005ce6, #00aaff);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .login-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="register-wrapper">
  <h2>Đăng ký tài khoản</h2>
  <form>
    <div class="input-group">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ tên" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required>
    </div>
    <div class="input-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
    </div>
    <div class="input-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Tạo mật khẩu" required>
    </div>
    <button type="submit" class="register-btn">Tạo tài khoản</button>
    <p class="login-link">Đã có tài khoản? <a href="login1.html">Đăng nhập</a></p>
  </form>
</div>
</body>
</html>
