<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: white;
      animation: fadeIn 1s ease;
    }
    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #E0E0E0;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00C6FF;
      background: linear-gradient(to right, #0072FF, #00C6FF);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #005CE6, #00AAFF);
    }
    .forgot-password {
      text-align: right;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    .forgot-password a {
      color: #00C6FF;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .social-login {
      margin-top: 20px;
      text-align: center;
    }
    .social-login button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .social-login button:hover {
      opacity: 0.9;
    }
    .google-btn {
      background-color: white;
      color: #333;
    }
    .facebook-btn {
      background-color: #0022ff;
      color: white;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .register-link a {
      color: #00C6FF;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="login-wrapper">
  <h2>Đăng nhập</h2>
  <form>
    <div class="input-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập" required />
    </div>
    <div class="input-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required />
    </div>
    <div class="forgot-password">
      <a href="#">Quên mật khẩu?</a>
    </div>
    <button type="submit" class="login-btn">Đăng nhập</button>
    <div class="social-login">
      <p>Hoặc đăng nhập bằng</p>
      <button class="google-btn">Google</button>
      <button class="facebook-btn">Facebook</button>
    </div>
    <p class="register-link">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
  </form>
</div>
</body>
</html>
